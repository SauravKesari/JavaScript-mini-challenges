<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Transformers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>String Transformers</h1>
    </header>
    <div class="container">
            <input type="text" name="string" 
            placeholder="Enter string to convert" id="string"/>
        <div class="result">
            <div>
                <label for="">Lower Case</label>
                <span id="lower"></span>
            </div>
            <div>
                <label for="">Upper Case</label>
                <span id="upper"></span>
            </div>
            <div>
                <label for="">Camel Case</label>
                <span id="camel"></span>
            </div>
            <div>
                <label for="">Snake Case</label>
                <span id="snake"></span>
            </div>
            <div>
                <label for="">Kebab Case</label>
                <span id="kebab"></span>
            </div>
            <div>
                <label for="">Trim Case</label>
                <span id="trim"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
